<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Content Placeholder</title>
</head>

<body>
  <div class="card">
    <div class="card-header animated-bg" id="header">
      <img src="https://images.unsplash.com/photo-1674295648465-8ee4d0a430c4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=732&q=80" alt="" />
    </div>
    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title">Lorem ipsum dolor sit amet.</h3>
      <p class="card-excerpt" id="excerpt">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam, vero!
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile_img">
          <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="" />
        </div>
        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="name">John Doe</strong>
          <small class="animated-bg animated-bg-text" id="date">Oct 08, 2020</small>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
