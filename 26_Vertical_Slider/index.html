<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  <title>Vertical_Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fd3555;">
        <h1>Nature Flower</h1>
        <p>All in Pink</p>
      </div>
      <div style="background-color: #2a86ba;">
        <h1>Blue Sky</h1>
        <p>With it's mountains</p>
      </div>
      <div style="background-color: #252e33;">
        <h1>Lonely castle</h1>
        <p>In the wilderness</p>
      </div>
      <div style="background-color: #ffb866;">
        <h1>Flying Eagle</h1>
        <p>In the sunset</p>
      </div>
    </div>
    <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb')"></div>
    </div>
    <div class="action-buttons">

      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>

      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
